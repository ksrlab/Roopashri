<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <header>
        <h1 id="name">Roopashri K S</h1>
        <p id="address">Bangalore, Karnataka , India</p>
    </header>
    
    <section id="education">
        <h2>Education</h2>
        <p id="education-info">Bachelor of Engineering (Electronics & Communication Engineering)</p>
    </section>
    
    <section id="contact">
        <h2>Contact Information</h2>
        <p id="contact-info">Ph : +91-9741887894</p>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul id="skills-list">
            <!-- Skills will be inserted here by JavaScript -->
        </ul>
    </section>
    
    <section id="certifications">
        <h2>Certifications</h2>
        <ul id="certifications-list">
            <!-- Certifications will be inserted here by JavaScript -->
        </ul>
    </section>
    
    <section id="employment">
        <h2>Employment Timeline</h2>
        <div id="timeline">
            <!-- Employment timeline will be inserted here by JavaScript -->
        </div>
    </section>
    
    <script src="resume.js"></script>
</body>
</html>
